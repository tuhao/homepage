{% extends "base_index.html" %}
{% block title%}markdown{% endblock %}
{%block sidebar%}{%endblock%}
{% block content %}
<div class="span6 offset2">
      <form class="form-horizontal" action="{% url 'note.views.add' %}" method="post">
        {%csrf_token %}
        <div class="control-group">
        <label class="control-label" for="sort_id">分类</label>
        <div class="controls" >
         <select name="sort_id" id="sort_id" placeholder="sort_id">
          <option value="0">--</option>
          {% for sort in sorts %}
            <option value="{{sort.id}}">{{sort.name}}</option>
          {% endfor %}
        </select>
        </div>
      </div>

      <div class="control-group">
       <label class="control-label" for="blog_title">标题</label>
       <div class="controls">
         <input type="text" name="blog_title" id="blog_title" value="{{blog_title}}" placeholder="blog_title"/>
        </div>
    </div>

    <div class="control-group">
       <label class="control-label" for="blog_tags">Tags</label>
       <div class="controls">
         <input type="text" name="blog_tags" id="blog_tags"value="{{blog_tags}}" placeholder="blog_tags"/>
        </div>
    </div>

    <div class="control-group">
       <label class="control-label" for="blog_content">内容</label>
       <div class="controls">
           <textarea id="blog_content" name="blog_content" rows="5">{{blog_content}} </textarea>
         
        </div>
    </div>

     <div class="control-group">
       <div class="controls">
          <button class="btn btn-large btn-primary" type="submit" >提交</button>
        </div>
    </div>
      
      

      </form>

	{%if message%}
	<div class="alert alert-error">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	{{message}}
	</div>
	{%endif%}

</div>
{% endblock %}
