{% extends "base_index.html" %}
{% block title%}markdown{% endblock %}
{%block sidebar%}{%endblock%}
{% block content %}
<div class="span6 offset2">
      <form class="form-horizontal" action="{% url 'note.views.login' %}" method="post">
        {%csrf_token %}
        <div class="control-group">
        <label class="control-label" for="sort.id">分类</label>
        <div class="controls" >
         <select name="sort.id" id="sort.id" placeholder="sort.id">
          <option id="0"> -- </option>
        </select>
        </div>
      </div>

      <div class="control-group">
       <label class="control-label" for="blog.title">标题</label>
       <div class="controls">
         <input type="text" name="blog.title" id="blog.title"value="{{blog.title}}" placeholder="blog.title"/>
        </div>
    </div>

    <div class="control-group">
       <label class="control-label" for="blog.tags">Tags</label>
       <div class="controls">
         <input type="text" name="blog.tags" id="blog.tags"value="{{blog.tags}}" placeholder="blog.tags"/>
        </div>
    </div>

    <div class="control-group">
       <label class="control-label" for="blog.content">内容</label>
       <div class="controls">
           <textarea id="blog.content" name="blog.content" rows="5">{{blog.content}} </textarea>
         
        </div>
    </div>

     <div class="control-group">
       <div class="controls">
          <button class="btn btn-large btn-primary" type="submit" >提交</button>
        </div>
    </div>
      
      

      </form>

	{%if message%}
	<div class="alert alert-error">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	{{message}}
	</div>
	{%endif%}

</div>
{% endblock %}
