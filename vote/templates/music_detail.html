{% extends "music_list.html"%}
{%block title%}Yasir Album{% endblock %}

{%block content%}
<div class="span8">
	<div class="row-fluid">
		<div class="span4">
      <p><img src="{{album.cover_thumbnail.url}}"></p>
      <p><h4>{{album.name}}</h4></p>
    </div>
    <div class="span6">
      {{album.description|safe}}
    </div>
  </div>
    <div class="row-fluid">
      <div class="transparent span8">
   	    <ul class="playlist">
      		{%for song in songs%}
        		<li>
        		 <a href="{{MEDIA_URL}}{{song.audio_file}}">{{song.name}}</a> 
        		</li>
       		{%endfor%}
    			</ul>
     		</div>
     	</div>
</div>

{%endblock%}
